name: Unleash server

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
      - run: yarn install
      - name: Setup unleash server
        run: docker compose up -d postgres unleash-server initializer
      - name: Await initialization
        run: ./server/wait-container-exit.sh initializer